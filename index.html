<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree&display=swap">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color: hsl(47, 88%, 63%);
    }
    p{
      font-size: 16px;
      
    }
    p, h2{
      font-family: "Figtree", sans-serif;
    }
    .container{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card{
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      border: 1px solid black;
      box-shadow: 10px 10px;
    }
    .topic{
      background-color: hsl(47, 88%, 63%);
      font-weight: 800;
      border-radius: 3px;
    }
    .avatar{
      font-weight: 800;
    }
    img{
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="blog logo">
      <p class="topic">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <p class="avatar"><img src="assets/images/image-avatar.webp" alt="avatar">Greg Hooper</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ian Snider</a>.
  </div>
</body>
</html>
